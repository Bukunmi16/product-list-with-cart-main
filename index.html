<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0&icon_names=add" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0&icon_names=remove" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0&icon_names=close" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product list with cart</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
  
<div id="content">

  <section class="whole-page">

    <section class="dessertMenu">
      <div class="heading">
             <h2>Desserts</h2>
            </div>
      <section class="desserts">
        
      </section>
  </section>
    
    <section class="cart">
      <div  class="empty-cart-box">
        <h3>Your Cart (0)</h3>
        <img src="assets/images/illustration-empty-cart.svg" alt="empty art">
        <p>Your added items will appear here</p>
      </div>

      <div style="display: none;" class="occupied-cart-box">
        <h3>Your Cart (<span class="total-items"></span>)</h3>
      </div>
    </section>
 
  </section>

</div>


  <section style="display: none;" class="confirmed-order">
    <img src="assets/images/icon-order-confirmed.svg" alt="order-confirmed">
    <div class="confirmed-paragraphs">
      <h3>Order Confirmed</h3>
      <p>We hope you enjoy your food!</p>
    </div>
    <div class="display-desserts">
      
      <div class="total-cost">
      <p>Order Total</p>
      <p class="confirmed-total-cost">$46.50</p>
      </div> 
    </div>
    <button class="start-new-order">
      Start New Order
  </button>
  </section>
  
  <script src="index.js"></script>

  </div> -->
</body>
</html>
